<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="login-container">
        <h1>Admin Login</h1>
        <form id="admin-login-form">
           
            <input type="text" id="admin-id" name="admin-id" placeholder="Enter Admin ID" required>

            <input type="password" id="admin-password" name="admin-password" placeholder="Enter Password" required>

           <!-- From Uiverse.io by Spacious74 --> 
<div class="container">
  <button type="submit" class="button">LOGIN</button>
</div>

        </form>
        <p id="login-message"></p>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-database.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
